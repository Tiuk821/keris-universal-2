<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TES QR ZAPPAR</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.1.6/zappar-aframe.js"></script>
</head>

<body>
    <a-scene zappar-scene>
        
        <a-entity zappar-camera></a-entity>

        <a-entity zappar-qrcode>
            
            <a-box color="red" scale="0.1 0.1 0.1"></a-box>
            
        </a-entity>

    </a-scene>
</body>
</html>
